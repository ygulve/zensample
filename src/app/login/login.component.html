<div class="container login-container">

  <div class="ro11w">
    <div class="login-form col-md-6 ">
      <div class="homecontainer color-dark">
        <div class="homecol1">
          <h6>{{header}}</h6>
        </div>
        <div _ngcontent-iridium-us-c22="" class="flag flag-bg-pink ng-star-inserted">
        </div>
      </div>
      <form [formGroup]="loginPage">
        <div class="form-group">
          <input type="text" class="form-control" formControlName='UserId' placeholder="username *"
           value="" [ngClass]="{ 'is-invalid': submitted && f.UserId.errors }" />
          <div *ngIf="submitted && f.UserId.errors" class="invalid-feedback">
            <div *ngIf="f.UserId.errors.required">User Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName='Password' placeholder="password *" 
          value="" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"/>
          <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit  rounded" (click)="submit(loginPage)" value="Login" />&nbsp;
          <input type="submit" class="btnSubmit  rounded" (click)="register()" value="Register" />
        </div>
        <div class="form-group">
          <a href="#" class="ForgetPwd">Forget Password?</a>
        </div>
      </form>
    </div>
  </div>
