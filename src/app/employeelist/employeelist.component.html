<div class="right_float">
  
  <input type="text" [(ngModel)]="queryString" placeholder="Search" class="search-box-txt " (input)="onSearch()" />   
  &nbsp;&nbsp;
  <button type="button" class="btn btn-primary" (click)="register()">Register</button>

</div>

<div class="content_box">
    <div class="right_barss ">
        	<div class="tab-content">
		        <div class="tab-pane fade show active" id="lorem" role="tabpanel">
              <table class="table table-bordered">
              <thead>
                <tr>
                <th>Name</th>        
                <th>Email</th>
                <th>DOB</th>
                <th>Contact Number</th>
                <th>Derivco Email</th>
                <th>Gender</th>        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of empdata">        
                <td>{{emp.firstName}}  {{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                <td>{{emp.phoneNumber}}</td>
                <td>{{emp.derivcoEmail}}</td>
                <td>{{emp.gender}}</td>
              </tr>    
            </tbody>
            </table>
            <div class="noRecord" *ngIf="noRecord">No record found.</div>
		      </div>	
        </div>
      </div>
  </div>
