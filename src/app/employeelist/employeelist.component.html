<div class="listContainer rounded">
  <div class="homecontainer color-dark rounded">
    <div class="homecol1">
      <h6>{{header}}</h6>
    </div>
    <div _ngcontent-iridium-us-c22="" class="flag flag-bg-pink ng-star-inserted rounded">    
      </div>
  </div>
  <div class="right_float">
    <input type="text" [(ngModel)]="queryString" placeholder="Search" class="search-box-txt rounded"
      (input)="onSearch()" />
  </div><br>

  <div class="content_box">
    <div class="right_barss ">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="lorem" role="tabpanel">         
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Derivco Email</th>
                <th style="width:90px;">DOB</th>
                <th style="width:100px;">Contact</th>
                <th style="width:70px;">Gender</th>
                <th style="width:80px;">Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of empdata">
                <td>{{emp.firstName}} {{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.derivcoEmail}}</td>
                <td>{{emp.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                <td>{{emp.phoneNumber}}</td>
                <td>{{emp.gender}}</td>
                <td>
                  <button type="button" class="icon_button" (click)="editItem(emp.employeeId)">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  &nbsp;
                  <button type="button" class="icon_button" (click)="open(emp.employeeId)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
          <div class="noRecord" *ngIf="noRecord">No record found.</div>
        </div>
      </div>
    </div>
  </div>
